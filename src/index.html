<!DOCTYPE html>
<html ng-app="HarViewer" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <script type="text/javascript" src="/src/app/data/testhar.js"></script>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <link rel="stylesheet" type="text/css" href="assets/ui-grid.css" />
    <link rel="stylesheet" type="text/css" href="assets/main.css" />

</head>
<body>

<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active">
                        <a ui-sref="home">Home</a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="about">About</a>
                    </li>
                </ul>

            </div><!--/.nav-collapse -->
        </div>
    </nav>
</header>


    <div class="container container-full" ui-view="main"></div>

    <footer class="container">
        (c) <%= date %> <%= author %>
    </footer>
</body>
</html>
